<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="scripts/bootstrap.min.5.3.0-alpha1.css" rel="stylesheet">
    <script src="scripts/bootstrap.min.5.3.0-alpha1.js"></script>
    <script src="docw.js"></script>
    <title>Deck of Cards</title>
</head>

<body>
    <div class="container">
        <h1>Deck of Cards Workout</h1>
    </div>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="heartsWO" class="form-label">Hearts</label>
                <input type="text" class="form-control" id="heartsWO" value="Push Ups">
            </div>
            <div class="mb-3">
                <label for="diamondsWO" class="form-label">Diamonds</label>
                <input type="text" class="form-control" id="diamondsWO" value="Pull Ups">
            </div>
            <div class="mb-3">
                <label for="spadesWO" class="form-label">Spades</label>
                <input type="text" class="form-control" id="spadesWO" value="Sit Ups">
            </div>
            <div class="mb-3">
                <label for="clubsWO" class="form-label">Clubs</label>
                <input type="text" class="form-control" id="clubsWO" value="Kettle Bell Swings as">
            </div>
            <div class="mb-3">
                <label for="jokersWO" class="form-label">Jokers</label>
                <input type="text" class="form-control" id="jokersWO" value="Burpees">
            </div>
            <div class="mb-3">
                <label for="timecap" class="form-label">Time cap</label>
                <input type="time" class="form-control" id="timecap" step="2" value="00:30:00">
            </div>
        </form>
        <a href="#" class="btn btn-primary" onclick="docwStart()">Start</a>
    </div>

</body>

</html>
